# Nixpacks configuration for Render
# This tells Render how to build your app

[phases.setup]
nixPkgs = ["python311", "gcc", "g++"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build complete'"
]

[start]
cmd = "uvicorn complete_api:app --host 0.0.0.0 --port $PORT"
