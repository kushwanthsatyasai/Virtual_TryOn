<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signup</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --brand-green: #06f81a;
        --background-dark: #101110;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --container-bg: #1a1c1a;
        --border-color: #272927;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--background-dark);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--background-dark)]">
<header class="flex items-center justify-between p-4">
<button class="text-white">
<svg class="lucide lucide-arrow-left" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="m12 19-7-7 7-7"></path>
<path d="M19 12H5"></path>
</svg>
</button>
<div class="absolute left-1/2 -translate-x-1/2">
<div class="flex h-1.5 w-32 gap-1 rounded-full bg-[var(--container-bg)]">
<div class="w-1/3 rounded-full bg-[var(--brand-green)]"></div>
<div class="w-1/3 rounded-full bg-[var(--brand-green)]"></div>
<div class="w-1/3 rounded-full bg-[var(--brand-green)]"></div>
</div>
</div>
<a class="text-sm font-medium text-[var(--brand-green)]" href="#">Skip</a>
</header>
<main class="flex flex-1 flex-col justify-between px-4 pb-4 pt-12">
<div class="flex flex-col items-center text-center">
<h1 class="text-2xl font-bold tracking-tight">One last step...</h1>
<p class="mt-2 text-base text-[var(--text-secondary)]">
            Upload a full-body photo for the best virtual try-on experience.
          </p>
<div class="mt-10 flex w-full flex-col items-center justify-center rounded-2xl border-2 border-dashed border-[var(--border-color)] bg-[var(--container-bg)] py-14">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[var(--border-color)]">
<svg class="lucide lucide-upload-cloud text-[var(--brand-green)]" fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
<path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
<path d="M12 12v9"></path>
<path d="m16 16-4-4-4 4"></path>
</svg>
</div>
<p class="font-semibold">Tap to upload a photo</p>
<p class="text-xs text-[var(--text-secondary)]">
              PNG, JPG, or HEIC
            </p>
</div>
<div class="mt-4 flex w-full flex-col gap-2 text-left text-sm">
<div class="flex items-start gap-2">
<svg class="lucide lucide-check-circle-2 mt-0.5 shrink-0 text-[var(--brand-green)]" fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
<p class="text-[var(--text-secondary)]">Ensure your entire body is visible in the photo.</p>
</div>
<div class="flex items-start gap-2">
<svg class="lucide lucide-check-circle-2 mt-0.5 shrink-0 text-[var(--brand-green)]" fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
<p class="text-[var(--text-secondary)]">Use a well-lit photo with a neutral background.</p>
</div>
</div>
</div>
<div class="mt-8">
<a href="home.html"><button class="w-full rounded-xl bg-[var(--brand-green)] py-4 text-center font-bold text-[var(--background-dark)]">
            Finish
          </button></a>
</div>
</main>
</div>
</body></html>
